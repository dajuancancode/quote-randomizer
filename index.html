<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet"> 
    <script src="https://use.fontawesome.com/66a1cecaf6.js"></script>
    <link href="styles/main.css" type="text/css" rel="stylesheet" />
    
</head>
<body>
    <main>
        <h1 class="title">Programming Quote Randomizer</h1>
        <section class="quoteContainer">
            <p class="quote">Click the button to get a quote.</p>
            <p class="author"></p>
            <div class="buttonContainer">
                <button class="newQuote">Next</button>
                <button class="tweet" ><i class="fa fa-twitter" aria-hidden="true"></i> Share</button>
            </div>
        </section>
        
    </main>
    <script src="scripts/quotes.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
